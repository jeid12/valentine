<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    @keyframes neonLight {
      0% {
        box-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757, 0 0 30px #ff4757, 0 0 40px #ff4757;
      }
      50% {
        box-shadow: 0 0 20px #ff6b81, 0 0 40px #ff6b81, 0 0 60px #ff6b81, 0 0 80px #ff6b81;
      }
      100% {
        box-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757, 0 0 30px #ff4757, 0 0 40px #ff4757;
      }
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ff4757;
      animation: neonLight 2s infinite alternate;
    }
    h1 {
      font-size: 2.5rem;
      animation: neon 1.5s infinite alternate;
    }
    @keyframes neon {
      from {
        text-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757, 0 0 30px #ff4757;
      }
      to {
        text-shadow: 0 0 20px #ff6b81, 0 0 30px #ff6b81, 0 0 40px #ff6b81;
      }
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff4757;
      color: white;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #ff6b81;
    }
    #noButton {
      position: absolute;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will You Be My Valentine,üòÅ<span id="valentineName"></span>?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>
  <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: white; font-size: 14px;">
    &copy; Bro Jeid. All rights reserved <script>document.write(Date.getYear())</script>.
  </footer>
  <script>
    const userName = localStorage.getItem('valentineName');
    document.getElementById('valentineName').textContent = userName;

    const noButton = document.getElementById('noButton');
    noButton.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    document.getElementById('yesButton').addEventListener('click', () => {
      window.location.href = 'message.html';
    });
  </script>
</body>
</html>
