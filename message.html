<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    @keyframes neonLight {
      0% {
        box-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757, 0 0 30px #ff4757, 0 0 40px #ff4757;
      }
      50% {
        box-shadow: 0 0 20px #ff6b81, 0 0 40px #ff6b81, 0 0 60px #ff6b81, 0 0 80px #ff6b81;
      }
      100% {
        box-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757, 0 0 30px #ff4757, 0 0 40px #ff4757;
      }
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ff4757;
      animation: neonLight 2s infinite alternate;
    }
    h1 {
      font-size: 2.5rem;
      animation: neon 1.5s infinite alternate;
    }
    @keyframes neon {
      from {
        text-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757, 0 0 30px #ff4757;
      }
      to {
        text-shadow: 0 0 20px #ff6b81, 0 0 30px #ff6b81, 0 0 40px #ff6b81;
      }
    }
    textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff4757;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff6b81;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You, <span id="valentineName"></span>!</h1>
    <p>You've made my day! ðŸ’–</p>
    <p>Can i sing for you please!</p>
    <form id="messageForm">
      <textarea id="message" placeholder="Send me a message first..." required></textarea>
      <button type="submit">Send <i class="fas fa-paper-plane"></i></button>
    </form>
  </div>
  <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: white; font-size: 14px;">
    &copy; Bro Jeid. All rights reserved <script>document.write(Date.getYear())</script>.
  </footer>

  <script>
    const userName = localStorage.getItem('valentineName');
    document.getElementById('valentineName').textContent = userName;

    document.getElementById('messageForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const message = document.getElementById('message').value;
      const url = `https://wa.me/250784422138?text=Hi, I'm ${userName}. ${message}`;
      window.open(url, '_blank');
    });
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
